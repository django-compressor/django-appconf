[tox]
skipsdist = True
usedevelop = True
minversion = 1.8
envlist =
    flake8-py27,
    flake8-py34,
    py{27,34,35}-dj18,
    py{27,34,35}-{dj19,dj110},
    py{27,34,35,36}-dj111,
    py{34,35,36}-dj20,
    py{35,36}-dj21,
    py{35,36}-djmaster

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
    pypy: pypy
usedevelop = true
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE=tests.test_settings
deps =
	py{27,33,34,35,36,pypy}: coverage
    django-discover-runner
    dj18: Django>=1.8,<1.9
    dj19: Django>=1.9,<1.10
    dj110: Django>=1.10,<1.11
    dj111: Django>=1.11,<2.0
    dj20: Django>=2.0,<2.1
    dj21: https://github.com/django/django/archive/stable/2.1.x.tar.gz#egg=django
    djmaster: https://github.com/django/django/archive/master.tar.gz#egg=django

commands =
    coverage run {envbindir}/django-admin.py test -v2 {posargs:tests}
    coverage report

[testenv:flake8-py27]
commands = flake8 appconf
deps = flake8

[testenv:flake8-py34]
commands = flake8 appconf
deps = flake8

[flake8]
exclude = .tox
ignore = E501
