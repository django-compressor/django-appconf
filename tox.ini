[tox]
skipsdist = True
usedevelop = True
minversion = 1.8
envlist =
    flake8-py27,
    flake8-py33,
    py{26,27}-dj14,
    py{27,32,33,34}-dj{17,18},
    py{27,34,35}-dj19

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
    pypy: pypy
usedevelop = true
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE=tests.test_settings
deps =
    flake8
    coverage
    django-discover-runner
    dj13: https://github.com/django/django/archive/stable/1.3.x.zip#egg=django
    dj14: https://github.com/django/django/archive/stable/1.4.x.zip#egg=django
    dj15: https://github.com/django/django/archive/stable/1.5.x.zip#egg=django
    dj16: https://github.com/django/django/archive/stable/1.6.x.zip#egg=django
    dj17: https://github.com/django/django/archive/stable/1.7.x.zip#egg=django
    dj18: https://github.com/django/django/archive/stable/1.8.x.tar.gz#egg=django
    dj19: https://github.com/django/django/archive/master.tar.gz#egg=django

commands =
    coverage run {envbindir}/django-admin.py test -v2 {posargs:tests}
    coverage report

[testenv:flake8-py27]
commands = flake8 appconf
deps = flake8

[testenv:flake8-py33]
commands = flake8 appconf
deps = flake8

[flake8]
exclude = .tox
ignore = E501
