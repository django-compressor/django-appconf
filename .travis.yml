sudo: false
language: python
env:
  - TOXENV=flake8-py27
  - TOXENV=flake8-py33
  - TOXENV=py26-dj14
  - TOXENV=py27-dj14
  - TOXENV=py27-dj17
  - TOXENV=py27-dj18
  - TOXENV=py27-dj19
  - TOXENV=py32-dj17
  - TOXENV=py32-dj18
  - TOXENV=py33-dj17
  - TOXENV=py33-dj18
  - TOXENV=py34-dj17
  - TOXENV=py34-dj18
  - TOXENV=py34-dj19
  - TOXENV=py35-dj19
matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py27-dj19
    - env: TOXENV=py34-dj19
    - env: TOXENV=py35-dj19
install:
  - pip install tox
script:
  - tox
notifications:
  irc: "irc.freenode.org#django-compressor"
after_success:
  - pip install codecov
  - codecov
