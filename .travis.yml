sudo: false
language: python
dist: bionic

matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py36-djmaster
    - env: TOXENV=py37-djmaster
    - env: TOXENV=py38-djmaster
  include:
    # Python version is just for the look on travis.
    - python: 3.6
      env: TOXENV=py36-dj22

    - python: 3.6
      env: TOXENV=py36-dj31

    - python: 3.6
      env: TOXENV=py36-dj32

    - python: 3.6
      env: TOXENV=py36-djmaster

    - python: 3.7
      env: TOXENV=py37-dj22

    - python: 3.7
      env: TOXENV=py37-dj31

    - python: 3.7
      env: TOXENV=py37-dj32

    - python: 3.7
      env: TOXENV=py37-djmaster

    - python: 3.8
      env: TOXENV=py38-dj22

    - python: 3.8
      env: TOXENV=py38-dj31

    - python: 3.8
      env: TOXENV=py38-dj32

    - python: 3.8
      env: TOXENV=py38-djmaster

install:
  - pip install tox codecov

script:
  - tox -e $TOXENV

notifications:
  irc: "irc.freenode.org#django-compressor"

after_success:
  - codecov
